[build]
  # Directory to change to before starting a build
  base = "frontend"
  
  # Directory that contains the deploy-ready HTML files and assets (relative to base)
  publish = "dist"
  
  # Ensure dependencies (including devDependencies) are installed, then build
  command = "npm ci && npm run build"

[build.environment]
  # Node.js version for build
  NODE_VERSION = "18"

# Redirect rules for Single Page Application (SPA)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Avoid setting NODE_ENV here to prevent skipping devDependencies during install